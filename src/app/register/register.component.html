<toaster-container></toaster-container>
<div class="container">
  <div class="loader-parent" *ngIf="loading">
    <loaders-css [loader]="'ball-clip-rotate'" [loaderClass]="'my-loader'"></loaders-css>
  </div>

  <div class="p-t-5">
    <!-- Card -->
    <div class="card">

      <!-- Card content -->
      <div class="card-body">

        <!-- Title -->
        <h1 class="card-title">REGISTER</h1>
        <!-- Material input -->
        <div *ngIf="!registrationOutput">
          <div class="md-form form-lg">
            <input type="text" id="name" class="form-control form-control-lg" [(ngModel)]="name" required>
            <label for="name">Name</label>
          </div>

          <div class="md-form form-lg">
            <input type="email" id="email" class="form-control form-control-lg" [(ngModel)]="email" required>
            <label for="email">Email Address</label>
          </div>

          <div class="md-form form-lg">
            <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" required>
            <label for="password">Password</label>
          </div>

          <div style="display: grid;">
            <button type="button" class="btn btn-indigo btn-lg float-right" (click)="register()">Register</button>
          </div>
        </div>

        <div *ngIf="registrationOutput">
          <h3>Registration is Successful. Please click on Login button to continue.</h3>
        </div>

        <div class="thin-line"></div>

        <div style="display: grid;">
          <button type="button" class="btn btn-indigo btn-lg float-right" routerLink="/login">Login</button>
        </div>

      </div>

    </div>
    <!-- Card -->
  </div>
</div>
